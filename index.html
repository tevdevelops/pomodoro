<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <div id="page-container" class="container">
    <div id="content" class="container">
      <h1>Pomodoro Clock</h1>
      <div id="set-times" class="container">
        <div class="row">
          <div class="col-left">
            <h3>Session</h3>
          </div>
          <div class="col-right">
            <h3>Break</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-left">
            <span id="session-down"><i class="fa fa-chevron-down fa-1x"></i></span>
            <h3 id="session-num">25</h3>
            <span id="session-up"><i class="fa fa-chevron-up fa-1x"></i></span>
          </div>
          <div class="col-right">
            <span id="break-down"><i class="fa fa-chevron-down fa-1x"></i></span>
            <h3 id="break-num">5</h3>
            <span id="break-up"><i class="fa fa-chevron-up fa-1x"></i></span>
          </div>
        </div>
      </div>
      <div id="pomo-clock" class="container">
        <div class="row">
          <div class="col-left">
            <span id="play-button"><i class="fa fa-play fa-3x"></i></span>
          </div>
          <div class="col-right">
            <i class="fa fa-refresh fa-3x"></i>
          </div>
        </div>
        <div class="row">
          <span><h1 id="clock-text">Session</h1></span>
        </div>
        <div class="row">
          <div id="test-clock">25:00</div>
        </div>
        <div class="row">
          <div class="col-left">
            <i class="fa fa-pause fa-3x"></i>
          </div>
          <div class="col-right">
            <i class="fa fa-stop fa-3x"></i>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script type="text/javascript" src="script.js"></script>

  </script>
</body>
</html>
